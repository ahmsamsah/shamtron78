
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <title>طلب تحويل USDT - شامترون</title>
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #005eb8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #004b94;
    }
    img.qr {
      width: 200px;
      margin: 15px auto;
    }
    .wallet-info {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    .wallet-link {
      font-size: 14px;
      color: #0066cc;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>طلب تحويل USDT</h2>
    <form id="convertForm">
      <label>الاسم الكامل</label>
      <input id="fullName" placeholder="الاسم الكامل" required type="text"/>

      <label>رقم الهاتف</label>
      <input id="phone" placeholder="رقم الهاتف" required type="text"/>

      <label>المبلغ (USDT)</label>
      <input id="amount" placeholder="المبلغ (USDT)" required type="number" oninput="calculateDiscountedAmount()"/>

      <label>المبلغ بعد خصم 5٪</label>
      <input id="discountedAmount" placeholder="المبلغ بعد خصم 5٪" type="text" readonly style="background-color: #e9ecef;"/>
      <script>
        function calculateDiscountedAmount() {
          const amount = parseFloat(document.getElementById("amount").value) || 0;
          const discounted = amount * 0.95;
          document.getElementById("discountedAmount").value = discounted.toFixed(2);
        }
      </script>

      <img alt="Trust Wallet QR" class="qr" src="trust-wallet-qr.jpg"/>
      <p class="wallet-info">عنواني العام لاستلام USDT:</p>
      <p class="wallet-info"><strong>TMCVQeNjyK1uvW2sDcBstciZMj8cd649ce</strong></p>
      <p class="wallet-link">
        <a href="https://link.trustwallet.com/send?coin=195&amp;address=TMCVQeNjyK1uvW2sDcBstciZMj8cd649ce&amp;token_id=TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t" target="_blank">
            ادفع لي عبر Trust Wallet
        </a>
      </p>

      <label>أرفق صورة أو PDF للإيصال</label>
      <input id="qrImage" accept=".jpg,.jpeg,.png,.pdf" required type="file"/>

      <label>رابط المعاملة (اختياري)</label>
      <input id="transactionLink" placeholder="رابط المعاملة (اختياري)" type="text"/>

      <div id="successMessage" class="success-alert">✅ تم إرسال الطلب بنجاح!</div>
<button class="submit-btn" type="submit">إرسال الطلب
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="history.back()" class="back-button">⬅️ العودة</button>
        </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
